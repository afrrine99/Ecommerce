<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful Popup</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>

    <!-- Popup Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Was login successful?</h2>
            <p>If you have logged in successfully, please let us know</p>
            <div class="buttons">
                <a href="welcome.html">
                    <button class="yes-btn">Yes</button>
                  </a>
                </div>
         
            <div class="buttons">
                <a href="sorry.html">
                <button class="no-btn">No, I'm having a problem signing in.</button>
                  </a>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
