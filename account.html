<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link rel="stylesheet" href="account.css">
</head>
<body>
  <div class="container">
    <!-- Left Login Box -->
    <div class="box login-box">
      <h2><center>login</center></h2>
      <h2><center>Please login using account details below.<center></h2>
      <form id="loginForm">
        <input type="text" id="login-email" placeholder="Email or Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember Me</label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Right Create Account Box -->
    <div class="box register-box">
      <h2><center>Create Account</center></h2>
      <form id="registerForm">
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="text" id="register-email" placeholder="Email or Username" required>
        <input type="password" id="register-password" placeholder="Password" required>

        <div class="subscribe">
          <input type="checkbox" id="subscribe">
          <label for="subscribe">Subscribe to Our Newsletter</label>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="account.js"></script>
</body>
</html>
